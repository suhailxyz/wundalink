<div class="max-w-2xl mx-auto p-6">
  <div class="mb-8">
    <h2 class="text-2xl font-bold text-gray-800">{{ username }}'s links</h2>
    <p class="text-gray-600 mt-1">Manage your collection of important links</p>
  </div>

  <div class="space-y-4">
    <div *ngFor="let link of links; let i = index" 
         class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 flex items-center justify-between gap-4 hover:border-gray-300 transition-colors">
      <ng-container *ngIf="!link.isEditing">
        <a [href]="link.url" 
           target="_blank" 
           class="flex-grow text-lg text-gray-700 hover:text-blue-600 transition-colors">
          {{ link.label }}
        </a>
        <div class="flex gap-2">
          <button (click)="editLink(i)" 
                  class="px-3 py-1.5 text-sm text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded transition-colors">
            Edit
          </button>
          <button (click)="deleteLink(i)" 
                  class="px-3 py-1.5 text-sm text-red-600 hover:bg-red-50 rounded transition-colors">
            Delete
          </button>
        </div>
      </ng-container>
    
      <ng-container *ngIf="link.isEditing">
        <div class="flex-grow space-y-2">
          <input [(ngModel)]="link.label" 
                 class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none" 
                 placeholder="Link title" />
          <input [(ngModel)]="link.url" 
                 class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none" 
                 placeholder="https://..." />
        </div>
        <button (click)="saveLink(i)" 
                class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
          Save
        </button>
      </ng-container>
    </div>
  </div>

  <button (click)="addLink()" 
          class="mt-6 w-full py-3 bg-gray-900 text-white rounded-lg hover:bg-gray-800 transition-colors flex items-center justify-center gap-2">
    <span class="text-lg">+</span>
    Add New Link
  </button>
</div>
