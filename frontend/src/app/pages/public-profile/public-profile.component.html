<div class="min-h-screen flex flex-col items-center justify-center p-6 bg-white">
  <div class="max-w-2xl w-full">
    <div class="bg-white rounded-lg shadow-sm border border-gray-100 p-8 text-center space-y-4">
      <h1 class="text-2xl font-bold text-gray-800">{{ title || username + "'s links" }}</h1>
      <div class="space-y-3">
        <a *ngFor="let link of links" 
           [href]="link.url" 
           target="_blank"
           class="block w-full py-3 px-4 bg-gray-900 hover:bg-gray-800 text-white rounded-lg transition-colors">
          {{ link.label }}
        </a>
      </div>
    </div>
  </div>
</div>
